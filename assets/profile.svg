<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#f8f9fa" stroke="#007bff" stroke-width="4"/>
  
  <!-- Face -->
  <circle cx="200" cy="180" r="60" fill="#fdbcb4"/>
  
  <!-- Hair -->
  <path d="M140 140 Q200 120 260 140 Q280 160 270 180 Q260 160 240 150 Q220 140 200 140 Q180 140 160 150 Q140 160 130 180 Q120 160 140 140" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="170" r="8" fill="#333"/>
  <circle cx="220" cy="170" r="8" fill="#333"/>
  <circle cx="182" cy="168" r="2" fill="#fff"/>
  <circle cx="222" cy="168" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="3" ry="5" fill="#f4a28c"/>
  
  <!-- Mouth -->
  <path d="M190 200 Q200 210 210 200" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="185" y="230" width="30" height="40" fill="#fdbcb4"/>
  
  <!-- Shirt -->
  <path d="M160 270 Q200 260 240 270 L260 380 L140 380 Z" fill="#007bff"/>
  
  <!-- Shirt Collar -->
  <path d="M180 270 Q200 280 220 270 L220 290 L180 290 Z" fill="#005cbf"/>
  
  <!-- Arms -->
  <ellipse cx="140" cy="320" rx="20" ry="50" fill="#007bff"/>
  <ellipse cx="260" cy="320" rx="20" ry="50" fill="#007bff"/>
  
  <!-- Hands -->
  <circle cx="130" cy="350" r="15" fill="#fdbcb4"/>
  <circle cx="270" cy="350" r="15" fill="#fdbcb4"/>
  
  <!-- Laptop -->
  <rect x="150" y="340" width="100" height="60" rx="5" fill="#333"/>
  <rect x="155" y="345" width="90" height="50" rx="3" fill="#000"/>
  <rect x="160" y="350" width="80" height="30" fill="#007bff"/>
  <rect x="165" y="355" width="70" height="20" fill="#fff"/>
  
  <!-- Code Lines -->
  <line x1="170" y1="360" x2="200" y2="360" stroke="#007bff" stroke-width="1"/>
  <line x1="170" y1="365" x2="220" y2="365" stroke="#28a745" stroke-width="1"/>
  <line x1="170" y1="370" x2="190" y2="370" stroke="#ffc107" stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="8" fill="#007bff" opacity="0.3"/>
  <circle cx="350" cy="80" r="6" fill="#28a745" opacity="0.3"/>
  <circle cx="70" cy="350" r="10" fill="#ffc107" opacity="0.3"/>
  <circle cx="330" cy="320" r="7" fill="#dc3545" opacity="0.3"/>
  
  <!-- Tech Icons -->
  <g transform="translate(300, 50)">
    <!-- HTML5 -->
    <polygon points="0,0 15,0 13,17 7.5,19 2,17" fill="#e34c26"/>
    <polygon points="7.5,2 12,2 11.5,15 7.5,16.5 3.5,15 3,2" fill="#f06529"/>
  </g>
  
  <g transform="translate(50, 100)">
    <!-- CSS3 -->
    <polygon points="0,0 15,0 13,17 7.5,19 2,17" fill="#1572b6"/>
    <polygon points="7.5,2 12,2 11.5,15 7.5,16.5 3.5,15 3,2" fill="#33a9dc"/>
  </g>
  
  <g transform="translate(320, 150)">
    <!-- JS -->
    <rect x="0" y="0" width="15" height="15" fill="#f7df1e"/>
    <text x="7.5" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#000">JS</text>
  </g>
</svg>
