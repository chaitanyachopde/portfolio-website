<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Dashboard Container -->
  <rect x="10" y="10" width="380" height="280" rx="12" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="380" height="45" rx="12" fill="#1877f2"/>
  <rect x="10" y="45" width="380" height="10" fill="#1877f2"/>
  
  <!-- App Title -->
  <text x="30" y="33" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">SocialMetrics Pro</text>
  <text x="30" y="48" font-family="Arial, sans-serif" font-size="11" fill="#e3f2fd">Advanced Social Media Analytics</text>
  
  <!-- Profile Section -->
  <circle cx="340" cy="32" r="12" fill="#fff"/>
  <text x="340" y="37" font-family="Arial, sans-serif" font-size="10" fill="#1877f2" text-anchor="middle">JD</text>
  
  <!-- Navigation Tabs -->
  <rect x="20" y="65" width="60" height="25" rx="5" fill="#1877f2"/>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Overview</text>
  
  <rect x="90" y="65" width="60" height="25" rx="5" fill="#e9ecef"/>
  <text x="120" y="80" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">Analytics</text>
  
  <rect x="160" y="65" width="60" height="25" rx="5" fill="#e9ecef"/>
  <text x="190" y="80" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">Reports</text>
  
  <!-- Stats Cards -->
  <rect x="20" y="100" width="80" height="50" rx="8" fill="#e3f2fd"/>
  <text x="30" y="115" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Total Followers</text>
  <text x="30" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">24.5K</text>
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">↗ +12%</text>
  
  <rect x="110" y="100" width="80" height="50" rx="8" fill="#f3e5f5"/>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">Engagement Rate</text>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6a1b9a">8.2%</text>
  <text x="120" y="145" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">↗ +5%</text>
  
  <rect x="200" y="100" width="80" height="50" rx="8" fill="#e8f5e8"/>
  <text x="210" y="115" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">Reach</text>
  <text x="210" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1b5e20">156K</text>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">↗ +8%</text>
  
  <rect x="290" y="100" width="80" height="50" rx="8" fill="#fff3e0"/>
  <text x="300" y="115" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Impressions</text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef6c00">892K</text>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="9" fill="#d32f2f">↘ -2%</text>
  
  <!-- Chart Area -->
  <rect x="20" y="160" width="180" height="100" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="30" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Engagement Over Time</text>
  
  <!-- Chart Grid -->
  <g stroke="#f0f0f0" stroke-width="1">
    <line x1="30" y1="250" x2="190" y2="250"/>
    <line x1="30" y1="230" x2="190" y2="230"/>
    <line x1="30" y1="210" x2="190" y2="210"/>
    <line x1="30" y1="190" x2="190" y2="190"/>
    <line x1="30" y1="190" x2="30" y2="250"/>
    <line x1="70" y1="190" x2="70" y2="250"/>
    <line x1="110" y1="190" x2="110" y2="250"/>
    <line x1="150" y1="190" x2="150" y2="250"/>
    <line x1="190" y1="190" x2="190" y2="250"/>
  </g>
  
  <!-- Chart Line -->
  <path d="M30 240 Q50 220 70 225 Q90 210 110 215 Q130 200 150 205 Q170 195 190 200" 
        fill="none" stroke="#1877f2" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Chart Points -->
  <circle cx="30" cy="240" r="3" fill="#1877f2"/>
  <circle cx="70" cy="225" r="3" fill="#1877f2"/>
  <circle cx="110" cy="215" r="3" fill="#1877f2"/>
  <circle cx="150" cy="205" r="3" fill="#1877f2"/>
  <circle cx="190" cy="200" r="3" fill="#1877f2"/>
  
  <!-- Social Media Platforms -->
  <rect x="210" y="160" width="160" height="100" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Platform Performance</text>
  
  <!-- Platform Cards -->
  <rect x="220" y="185" width="140" height="15" rx="3" fill="#1877f2"/>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="9" fill="#fff">Facebook</text>
  <text x="355" y="195" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="end">12.3K</text>
  
  <rect x="220" y="205" width="140" height="15" rx="3" fill="#e1306c"/>
  <text x="225" y="215" font-family="Arial, sans-serif" font-size="9" fill="#fff">Instagram</text>
  <text x="355" y="215" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="end">8.7K</text>
  
  <rect x="220" y="225" width="140" height="15" rx="3" fill="#1da1f2"/>
  <text x="225" y="235" font-family="Arial, sans-serif" font-size="9" fill="#fff">Twitter</text>
  <text x="355" y="235" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="end">3.5K</text>
  
  <rect x="220" y="245" width="140" height="15" rx="3" fill="#0077b5"/>
  <text x="225" y="255" font-family="Arial, sans-serif" font-size="9" fill="#fff">LinkedIn</text>
  <text x="355" y="255" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="end">2.1K</text>
  
  <!-- Recent Posts -->
  <rect x="20" y="270" width="350" height="15" rx="3" fill="#f8f9fa"/>
  <text x="30" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Recent Posts</text>
  
  <!-- Post Items -->
  <circle cx="285" cy="278" r="3" fill="#28a745"/>
  <text x="295" y="281" font-family="Arial, sans-serif" font-size="8" fill="#495057">Posted 2h ago</text>
  
  <circle cx="340" cy="278" r="3" fill="#ffc107"/>
  <text x="350" y="281" font-family="Arial, sans-serif" font-size="8" fill="#495057">Scheduled</text>
  
  <!-- Action Buttons -->
  <rect x="250" y="67" width="50" height="20" rx="10" fill="#28a745"/>
  <text x="275" y="79" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Schedule</text>
  
  <rect x="310" y="67" width="50" height="20" rx="10" fill="#17a2b8"/>
  <text x="335" y="79" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Export</text>
  
  <!-- Live Indicator -->
  <circle cx="360" cy="20" r="3" fill="#28a745"/>
  <text x="368" y="24" font-family="Arial, sans-serif" font-size="8" fill="#28a745">Live</text>
  
  <!-- Notification Bell -->
  <g transform="translate(365, 35)">
    <path d="M0 0 C-3 0 -3 -3 0 -3 C3 -3 3 0 0 0 L-2 2 L2 2 Z" fill="#ffc107"/>
    <circle cx="2" cy="-2" r="2" fill="#dc3545"/>
    <text x="2" y="-1" font-family="Arial, sans-serif" font-size="6" fill="#fff" text-anchor="middle">3</text>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(340, 130)">
    <circle cx="0" cy="0" r="15" fill="#e9ecef"/>
    <path d="M0 -15 A15 15 0 0 1 10.6 10.6 L0 0 Z" fill="#1877f2"/>
    <path d="M10.6 10.6 A15 15 0 0 1 -10.6 10.6 L0 0 Z" fill="#e1306c"/>
    <path d="M-10.6 10.6 A15 15 0 0 1 0 -15 L0 0 Z" fill="#1da1f2"/>
  </g>
</svg>
