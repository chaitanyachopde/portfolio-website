<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Browser Window -->
  <rect x="20" y="20" width="360" height="260" rx="10" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="20" y="20" width="360" height="40" rx="10" fill="#343a40"/>
  <rect x="20" y="50" width="360" height="10" fill="#343a40"/>
  
  <!-- Browser Controls -->
  <circle cx="40" cy="40" r="6" fill="#dc3545"/>
  <circle cx="60" cy="40" r="6" fill="#ffc107"/>
  <circle cx="80" cy="40" r="6" fill="#28a745"/>
  
  <!-- URL Bar -->
  <rect x="110" y="30" width="200" height="20" rx="10" fill="#6c757d"/>
  <text x="120" y="43" font-family="Arial, sans-serif" font-size="12" fill="#fff">ecommerce-store.com</text>
  
  <!-- Header -->
  <rect x="30" y="70" width="340" height="50" fill="#007bff"/>
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">ShopEasy</text>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff">Your Premium Shopping Destination</text>
  
  <!-- Navigation -->
  <rect x="250" y="80" width="40" height="15" rx="3" fill="#0056b3"/>
  <text x="270" y="91" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Menu</text>
  
  <rect x="300" y="80" width="40" height="15" rx="3" fill="#0056b3"/>
  <text x="320" y="91" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Cart</text>
  
  <!-- Product Grid -->
  <rect x="40" y="140" width="90" height="90" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="45" y="145" width="80" height="50" fill="#e9ecef"/>
  <rect x="50" y="150" width="70" height="40" fill="#007bff" opacity="0.3"/>
  <text x="85" y="175" font-family="Arial, sans-serif" font-size="12" fill="#007bff" text-anchor="middle">Product</text>
  <text x="50" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">Laptop Pro</text>
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="10" fill="#007bff" font-weight="bold">$999</text>
  
  <rect x="150" y="140" width="90" height="90" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="155" y="145" width="80" height="50" fill="#e9ecef"/>
  <rect x="160" y="150" width="70" height="40" fill="#28a745" opacity="0.3"/>
  <text x="195" y="175" font-family="Arial, sans-serif" font-size="12" fill="#28a745" text-anchor="middle">Product</text>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">Smartphone</text>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="10" fill="#007bff" font-weight="bold">$699</text>
  
  <rect x="260" y="140" width="90" height="90" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="265" y="145" width="80" height="50" fill="#e9ecef"/>
  <rect x="270" y="150" width="70" height="40" fill="#ffc107" opacity="0.3"/>
  <text x="305" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffc107" text-anchor="middle">Product</text>
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="10" fill="#333">Headphones</text>
  <text x="270" y="225" font-family="Arial, sans-serif" font-size="10" fill="#007bff" font-weight="bold">$199</text>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="none" stroke="#007bff" stroke-width="2"/>
    <circle cx="5" cy="20" r="2" fill="#007bff"/>
    <circle cx="15" cy="20" r="2" fill="#007bff"/>
    <path d="M0 0 L5 0 L7 10 L20 10" fill="none" stroke="#007bff" stroke-width="2"/>
  </g>
  
  <!-- Footer -->
  <rect x="30" y="250" width="340" height="20" fill="#6c757d"/>
  <text x="50" y="263" font-family="Arial, sans-serif" font-size="10" fill="#fff">Â© 2025 ShopEasy. All rights reserved.</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="100" r="3" fill="#007bff" opacity="0.5"/>
  <circle cx="370" cy="120" r="2" fill="#28a745" opacity="0.5"/>
  <circle cx="360" cy="140" r="2" fill="#ffc107" opacity="0.5"/>
</svg>
