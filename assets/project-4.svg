<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Browser Window -->
  <rect x="10" y="10" width="380" height="280" rx="10" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="10" y="10" width="380" height="35" rx="10" fill="#2c3e50"/>
  <rect x="10" y="35" width="380" height="10" fill="#2c3e50"/>
  
  <!-- Browser Controls -->
  <circle cx="25" cy="27" r="4" fill="#e74c3c"/>
  <circle cx="40" cy="27" r="4" fill="#f39c12"/>
  <circle cx="55" cy="27" r="4" fill="#27ae60"/>
  
  <!-- URL Bar -->
  <rect x="80" y="20" width="200" height="15" rx="7" fill="#34495e"/>
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">bistro-deluxe.com</text>
  
  <!-- Header Section -->
  <rect x="10" y="45" width="380" height="60" fill="#8b4513"/>
  
  <!-- Restaurant Logo -->
  <circle cx="50" cy="75" r="20" fill="#d4a574"/>
  <text x="50" y="80" font-family="serif" font-size="14" font-weight="bold" fill="#8b4513" text-anchor="middle">BD</text>
  
  <!-- Restaurant Name -->
  <text x="85" y="70" font-family="serif" font-size="18" font-weight="bold" fill="#fff">Bistro Deluxe</text>
  <text x="85" y="85" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">Fine Dining Experience</text>
  
  <!-- Navigation Menu -->
  <rect x="250" y="60" width="40" height="15" rx="3" fill="#a0522d"/>
  <text x="270" y="70" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Menu</text>
  
  <rect x="295" y="60" width="40" height="15" rx="3" fill="#a0522d"/>
  <text x="315" y="70" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Reserve</text>
  
  <rect x="340" y="60" width="40" height="15" rx="3" fill="#a0522d"/>
  <text x="360" y="70" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">Contact</text>
  
  <!-- Hero Section -->
  <rect x="20" y="115" width="360" height="80" fill="#2c3e50"/>
  <text x="200" y="140" font-family="serif" font-size="20" font-weight="bold" fill="#f39c12" text-anchor="middle">Welcome to Bistro Deluxe</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1" text-anchor="middle">Experience culinary excellence in every bite</text>
  
  <!-- CTA Button -->
  <rect x="160" y="170" width="80" height="20" rx="10" fill="#e74c3c"/>
  <text x="200" y="183" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Book a Table</text>
  
  <!-- Featured Dishes Section -->
  <rect x="20" y="205" width="360" height="70" fill="#fff"/>
  <text x="30" y="220" font-family="serif" font-size="14" font-weight="bold" fill="#2c3e50">Featured Dishes</text>
  
  <!-- Dish Cards -->
  <rect x="30" y="225" width="100" height="40" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="50" cy="240" r="8" fill="#e74c3c"/>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">🍝</text>
  <text x="65" y="238" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Pasta Carbonara</text>
  <text x="65" y="250" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">$24</text>
  
  <rect x="140" y="225" width="100" height="40" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="160" cy="240" r="8" fill="#27ae60"/>
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">🥩</text>
  <text x="175" y="238" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Grilled Steak</text>
  <text x="175" y="250" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">$32</text>
  
  <rect x="250" y="225" width="100" height="40" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="270" cy="240" r="8" fill="#f39c12"/>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">🦐</text>
  <text x="285" y="238" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Seafood Risotto</text>
  <text x="285" y="250" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">$28</text>
  
  <!-- Footer -->
  <rect x="20" y="275" width="360" height="15" fill="#2c3e50"/>
  <text x="30" y="285" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">© 2025 Bistro Deluxe</text>
  
  <!-- Contact Info -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">📞 (555) 123-4567</text>
  <text x="320" y="285" font-family="Arial, sans-serif" font-size="9" fill="#ecf0f1">📍 Downtown NYC</text>
  
  <!-- Decorative Elements -->
  <g transform="translate(340, 120)">
    <!-- Wine Glass -->
    <path d="M0 0 Q-3 5 -2 8 L-2 12 L2 12 L2 8 Q3 5 0 0 Z" fill="#9b59b6"/>
    <ellipse cx="0" cy="0" rx="3" ry="2" fill="#e74c3c"/>
    <line x1="-2" y1="12" x2="2" y2="12" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <g transform="translate(350, 140)">
    <!-- Chef Hat -->
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#fff"/>
    <rect x="-8" y="0" width="16" height="8" fill="#fff"/>
    <rect x="-8" y="8" width="16" height="2" fill="#2c3e50"/>
  </g>
  
  <!-- Stars Rating -->
  <g transform="translate(30, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">★★★★★</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">4.9/5</text>
  </g>
  
  <!-- Reservation Form Preview -->
  <rect x="260" y="120" width="80" height="45" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1" opacity="0.9"/>
  <text x="270" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Quick Reserve</text>
  <rect x="270" y="140" width="60" height="10" rx="2" fill="#ecf0f1"/>
  <text x="275" y="148" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Select date...</text>
  <rect x="270" y="155" width="60" height="8" rx="4" fill="#27ae60"/>
  <text x="300" y="161" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Reserve</text>
</svg>
