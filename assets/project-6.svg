<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Browser Window -->
  <rect x="15" y="15" width="370" height="270" rx="10" fill="#fff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="15" y="15" width="370" height="35" rx="10" fill="#343a40"/>
  <rect x="15" y="40" width="370" height="10" fill="#343a40"/>
  
  <!-- Browser Controls -->
  <circle cx="30" cy="32" r="4" fill="#dc3545"/>
  <circle cx="45" cy="32" r="4" fill="#ffc107"/>
  <circle cx="60" cy="32" r="4" fill="#28a745"/>
  
  <!-- URL Bar -->
  <rect x="80" y="25" width="200" height="15" rx="7" fill="#495057"/>
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="9" fill="#fff">john-doe-portfolio.com</text>
  
  <!-- Navigation Bar -->
  <rect x="25" y="60" width="350" height="30" fill="#007bff"/>
  <text x="40" y="78" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">John Doe</text>
  
  <!-- Navigation Links -->
  <text x="250" y="73" font-family="Arial, sans-serif" font-size="9" fill="#fff">Home</text>
  <text x="280" y="73" font-family="Arial, sans-serif" font-size="9" fill="#fff">About</text>
  <text x="310" y="73" font-family="Arial, sans-serif" font-size="9" fill="#fff">Work</text>
  <text x="340" y="73" font-family="Arial, sans-serif" font-size="9" fill="#fff">Contact</text>
  
  <!-- Theme Toggle -->
  <circle cx="360" cy="75" r="6" fill="#fff"/>
  <text x="360" y="79" font-family="Arial, sans-serif" font-size="8" fill="#007bff" text-anchor="middle">☀</text>
  
  <!-- Hero Section -->
  <rect x="25" y="100" width="350" height="80" fill="#f8f9fa"/>
  
  <!-- Profile Image -->
  <circle cx="80" cy="140" r="25" fill="#007bff"/>
  <text x="80" y="148" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">JD</text>
  
  <!-- Hero Text -->
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Hi, I'm John Doe</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" fill="#007bff">Frontend Developer</text>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Creating beautiful web experiences</text>
  
  <!-- CTA Buttons -->
  <rect x="120" y="160" width="60" height="15" rx="7" fill="#007bff"/>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Download CV</text>
  
  <rect x="190" y="160" width="60" height="15" rx="7" fill="none" stroke="#007bff" stroke-width="1"/>
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="8" fill="#007bff" text-anchor="middle">Contact Me</text>
  
  <!-- Portfolio Grid -->
  <rect x="25" y="190" width="350" height="80" fill="#fff"/>
  <text x="35" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Featured Projects</text>
  
  <!-- Project Cards -->
  <rect x="35" y="215" width="80" height="45" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="40" y="220" width="70" height="25" fill="#007bff" opacity="0.1"/>
  <text x="75" y="235" font-family="Arial, sans-serif" font-size="10" fill="#007bff" text-anchor="middle">E-commerce</text>
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">React, Node.js</text>
  
  <rect x="125" y="215" width="80" height="45" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="130" y="220" width="70" height="25" fill="#28a745" opacity="0.1"/>
  <text x="165" y="235" font-family="Arial, sans-serif" font-size="10" fill="#28a745" text-anchor="middle">Dashboard</text>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Vue.js, D3.js</text>
  
  <rect x="215" y="215" width="80" height="45" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="220" y="220" width="70" height="25" fill="#ffc107" opacity="0.1"/>
  <text x="255" y="235" font-family="Arial, sans-serif" font-size="10" fill="#ffc107" text-anchor="middle">Mobile App</text>
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">React Native</text>
  
  <rect x="305" y="215" width="60" height="45" rx="5" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="310" y="220" width="50" height="25" fill="#dc3545" opacity="0.1"/>
  <text x="335" y="235" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" text-anchor="middle">API</text>
  <text x="310" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">Node.js</text>
  
  <!-- Skills Bar -->
  <rect x="280" y="105" width="90" height="70" fill="#f8f9fa"/>
  <text x="290" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Skills</text>
  
  <!-- Progress Bars -->
  <rect x="290" y="125" width="70" height="4" fill="#e9ecef"/>
  <rect x="290" y="125" width="60" height="4" fill="#007bff"/>
  <text x="290" y="140" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">HTML/CSS</text>
  
  <rect x="290" y="145" width="70" height="4" fill="#e9ecef"/>
  <rect x="290" y="145" width="50" height="4" fill="#28a745"/>
  <text x="290" y="160" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">JavaScript</text>
  
  <rect x="290" y="165" width="70" height="4" fill="#e9ecef"/>
  <rect x="290" y="165" width="45" height="4" fill="#ffc107"/>
  <text x="290" y="180" font-family="Arial, sans-serif" font-size="8" fill="#6c757d">React.js</text>
  
  <!-- Footer -->
  <rect x="25" y="270" width="350" height="10" fill="#343a40"/>
  <text x="35" y="278" font-family="Arial, sans-serif" font-size="8" fill="#fff">© 2025 John Doe</text>
  
  <!-- Social Icons -->
  <text x="300" y="278" font-family="Arial, sans-serif" font-size="8" fill="#fff">GitHub</text>
  <text x="330" y="278" font-family="Arial, sans-serif" font-size="8" fill="#fff">LinkedIn</text>
  <text x="360" y="278" font-family="Arial, sans-serif" font-size="8" fill="#fff">Twitter</text>
  
  <!-- Scroll to Top Button -->
  <circle cx="370" cy="250" r="8" fill="#007bff"/>
  <text x="370" y="254" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">↑</text>
  
  <!-- Loading Animation -->
  <g transform="translate(200, 50)">
    <circle cx="0" cy="0" r="2" fill="#007bff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="0" r="2" fill="#007bff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="16" cy="0" r="2" fill="#007bff" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>
  
  <!-- Hover Effect Indicator -->
  <rect x="35" y="210" width="80" height="3" fill="#007bff" opacity="0.3"/>
  
  <!-- Responsive Design Indicator -->
  <g transform="translate(350, 100)">
    <!-- Desktop -->
    <rect x="0" y="0" width="12" height="8" fill="#6c757d"/>
    <rect x="1" y="1" width="10" height="6" fill="#fff"/>
    <!-- Mobile -->
    <rect x="0" y="12" width="6" height="10" rx="1" fill="#6c757d"/>
    <rect x="1" y="13" width="4" height="8" fill="#fff"/>
  </g>
  
  <!-- Animation Particles -->
  <circle cx="50" cy="80" r="1" fill="#007bff" opacity="0.3">
    <animate attributeName="cy" values="80;70;80" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="95" r="1" fill="#28a745" opacity="0.3">
    <animate attributeName="cy" values="95;85;95" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" cy="110" r="1" fill="#ffc107" opacity="0.3">
    <animate attributeName="cy" values="110;100;110" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
